<!--
    Veremos agora das metas que são importantes para SEO(Search Engine Optimization ou motores de busca, como o google).
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rodrigo Gentini">
    <meta name="description" content="Um website para iniciantes em programação">
    
    <!-- Esse meta diz para o robô do google o que queremos que ele faça, ele é responsável por colocar os resultados da busca , por exemplo. É possível dizer ao robô seguir links na página, através do follow, ou o contrário com o nofollow , ou "indexar" a página, através do index, ou no index. -->
</head>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>UC 03 - Criar interface de Web Sites</title>

    <!-- Codificação dos caracteres especiais, acentuação -->
    <meta charset="utf-8">

    <!-- Autor da Página -->
    <meta name="author" content="Rodrigo Gentini">

    <!-- Aplicação que gerou o Código -->
    <meta name="generator" content="VSCode">

    <!-- Palavras chaves para os mecanismos de busca -->
    <meta name="keywords" content="HTML5, CSS3, JAVASCRIPT">

    <!-- Descrição da página -->
    <meta name="description" content="Técnico em Informática">

    <!-- Nome da Aplicação -->
    <meta name="application-name" content="Senac Vot - Técnico em Informática">

    <!-- Direitos Autorais -->
    <meta name="copyright" content="2020 Gentini">
    
    <!-- robô do google o que queremos que ele faça -->
    <meta name="robots" content="index, follow">


</head>

<body>
    <!-- Este é um parágrafo -->
    <p>Seja bem vindo(a)!</p>

    <!-- Caractere especial -->
    <p>21,99 &euro;</p>
    <p>Gentini </p>
    <p>BÁSICO </p>
</body>

</html>
